<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
</head>
<body>
    <style>
    .container{
        display: flex;
        gap: 50px;
        justify-content: center;
        margin-bottom: 10px;
    }

    .carousel-section-grid{
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    .carousel{
       overflow: hidden;
       max-width: 600px;
       position: relative;
    }

    .carousel .carousel-item,
    .carousel .carousel-item__hidden{
        display: none;
    }

    .carousel .carousel-item img{
        width: 100%;
        max-width: 600px;
        height: auto;
    }

    .carousel .carousel-item--visible{
        display: block;
        animation: fadeVisibility 0.5s;
    }

    .carousel-button{
        font-weight: bold;
        color: white;
        background-color: purple;
        cursor: pointer;
    }

    @keyframes fadeVisibility{
        0% {
            opacity: 0;
        }

        100%{
            opacity: 1;
            transform: opacity linear;
        }
    }

    </style>
    <div class="carousel-section-grid">

<div class="carousel-text-section">
    <h4>Our Stories</h4>
    <hr />
<h2>Dictum vestibulum gravida nunc, elementum sed.</h2>
<p>
        Nunc cursus porta arcu libero odio vitae, viverra. 
        Massa duis risus, placerat pharetra ultricies vitae. 
        Ipsum consectetur et maecenas duis faucibus. Proin pulvinar
         nulla nullam neque.
</p>
<p><a href="#">Click to read full story <span>&#8594;</span></a>
</p>
<div class="carousel-actions">
        <button class="carousel-button" id="carousel-actions--prevButton"><span>&#8592;</span></button>
        <button class="carousel-button" id="carousel-actions--nextButton"><span>&#8594;</span></button>
        
        </div>
</div>
            <div class="carousel">

                    <div class="container">
                        <div class="carousel-item carousel-item--visible">                    
                            <img src="https://i.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68">   
                        </div>
                        <div class="carousel-item">                    
                            <img src="https://i.picsum.photos/id/1001/5616/3744.jpg?hmac=38lkvX7tHXmlNbI0HzZbtkJ6_wpWyqvkX4Ty6vYElZE">   
                        </div>
                        <div class="carousel-item">                    
                            <img src="https://via.placeholder.com/150">   
                        </div>
                    </div>
        
            </div>
    </div>

<script>

let slidePosition = 0;
const slides = document.getElementsByClassName("carousel-item")
const totalSlides = slides.length;
document.getElementById('carousel-actions--nextButton')
.addEventListener('click', (event) =>{
    moveToNextSlide();
})

document.getElementById('carousel-actions--prevButton')
.addEventListener('click', (event) =>{
    moveToPrevSlide();
});

function updateSlidePosition(){
    for (let slide of slides){
        slide.classList.remove('carousel-item--visible');
        slide.classList.add('carousel-item__hidden');
    }

    slides[slidePosition].classList.add('carousel-item--visible');
}

function moveToNextSlide(){
    if(slidePosition === totalSlides - 1){
        slidePosition = 0;
    } else {
        slidePosition++;
    }
    updateSlidePosition();
}


function moveToPrevSlide(){
    if(slidePosition === 0){
        slidePosition = totalSlides - 1;
    } else {
        slidePosition--;
    }
    updateSlidePosition();
}




</script>
</body>
</html>
