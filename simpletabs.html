<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .active{
        opacity: 0;
    }

    .activeTab{
        text-decoration: underline;
    }

    .interactive-container{
        display: flex;
    }

    .tabs-container{
        display: flex;
    }
    
    .left-interactive-container, .right-interactive-container{
        display: grid;
    }

</style>

<body>
    <div class="interactive-container">
        <div class="left-interactive-container">
                <div data-tab-content id="tab1" class="active">Content 1</div>
                <div data-tab-content id="tab2">Content 2</div>
        </div>
            <img src="img/graphics.svg">
            <div class="right-interactive-container">
                    <div data-tab-content id="tab2">Content 3</div>
                    <div data-tab-content id="tab1" class="active">Content 4</div>
            </div>
    </div>

    <div class="tabs-container">
            <div data-tab-target="#tab1" class="activeTab">tab 1</div>
            <div data-tab-target="#tab2">tab 2</div>
    </div>



    <script>
    const tabTargets = document.querySelectorAll('[data-tab-target]');
    const tabContents = document.querySelectorAll('[data-tab-content]');

tabTargets.forEach((tab) =>{
    tab.addEventListener('click', event =>{
        const target = document.querySelectorAll(tab.dataset.tabTarget);
    tabContents.forEach((tabContent) =>{
        tabContent.classList.remove("active");
    })
    tabTargets.forEach((tab) =>{
        tab.classList.remove("activeTab");
    })
    for (i=0; i<target.length; i++){
        target[i].classList.add("active");
    }
    tab.classList.add("activeTab");
    })

})

    </script>

</body>


</html>
