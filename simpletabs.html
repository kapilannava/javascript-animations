<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .active{
        opacity: 0;
    }

    .activeTab{
        text-decoration: underline;
    }
</style>

<body>
    <div data-tab-content id="tab1" class="active">Content 1</div>
    <div data-tab-content id="tab2">Content 2</div>
    <div data-tab-content id="tab3">Content 3</div>

    <div data-tab-target="#tab1" class="activeTab">tab 1</div>
    <div data-tab-target="#tab2">tab 2</div>
    <div data-tab-target="#tab3">tab 3</div>

    <script>
    const tabTargets = document.querySelectorAll('[data-tab-target]');
    const tabContents = document.querySelectorAll('[data-tab-content]');

tabTargets.forEach((tab) =>{
    tab.addEventListener('click', event =>{
        const target = document.querySelector(tab.dataset.tabTarget);
    tabContents.forEach((tabContent) =>{
        tabContent.classList.remove("active");
    })
    tabTargets.forEach((tab) =>{
        tab.classList.remove("activeTab");
    })
    target.classList.add("active");
    tab.classList.add("activeTab");
    })

})






    </script>

</body>


</html>
